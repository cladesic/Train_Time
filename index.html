<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Time
            </div>
    </header>
    

    <!-- Form for submit-->
    <div class="container-fluid">
        <div class="container">
            <form class="trainEntry" novalidate>
                <div class="form-row">
                    <div class="col-12">
                        <label for="validationTooltip01">Train name</label>
                        <input type="text" class="form-control" id="validationTooltip01"
                            placeholder=" Please enter train name" value="" required>
                    </div>
                </div>
        </div>
        <div class="container">
            <div class="form-row">
                <div class="col-12">
                    <label for="validationTooltip02">Destination</label>
                    <input type="text" class="form-control" id="validationTooltip02"
                        placeholder="Please enter destination" value="" required>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-row">
                <div class="col-12">
                    <label for="validationTooltip03">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="validationTooltip03"
                        placeholder="Please enter first train time" value="" required>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-row">
                <div class="col-12">
                    <label for="validationTooltip04">Frequency</label>
                    <input type="text" class="form-control" id="validationTooltip04"
                        placeholder="Please enter frequency" value="" required>
                </div>
            </div>
        </div>
        <div class="container">
        <div class="form-row">
        <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </div>
        

        </form>
    </div>

</body>

</html>
