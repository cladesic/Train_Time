<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Time
            </div>
    </header>
    <div class="container-fluid">
        <div class="container">
            <div class="card text-black mb-12 border-primary">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>something</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><br><br>

    <div class="container-fluid">
        <div class="container">
            <div class="card text-black mb-12 border-primary">
                <h5 class="card-header">Add Train</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName-input">Train Name</label>
                            <input type="text" class="form-control trainName" id="trainName-input">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control destination" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">First Train Time (HH:mm -military time)</label>
                            <input type="text" class="form-control trainTime" id="frequency-input">
                        </div>
                        <div class="form-group">
                            <label for="trainTime-input">Frequency (min)</label>
                            <input type="text" class="form-control frequency" id="trainTime-input">
                        </div>

                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                    </form>
                </div>
            </div>


        </div>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="assets/javascript/app.js"> </script>
</body>

</html>
